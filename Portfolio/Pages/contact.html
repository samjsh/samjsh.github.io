<body>
    <form action="https://formspree.io/f/xgeqzwzl" method="post">
    <section id="form">
        <div class="input">
            <label>Name:</label>
            <input name="name-msg" placeholder="Full Name" required="true" id="name-field"></input>
        </div>
        <div class="input">
            <label>Email:</label>
            <input name="email-msg" required="true" placeholder="Email Address" id="email-field"></input>
        </div>
        <div class="input">
            <label>Message:</label>
            <textarea name="message" required="true" placeholder="Your message here..." id="message-field"></textarea>
        </div>
        <div id="submit" style="padding-left: 1%;">
            <input type="submit"></input>
        </div>
    </section>
</form>
